<div class="h-100-100 d-flex pt-50 justify-content-center w-100">
    <div class="login-card d-flex align-items-center flex-column">
        <div class="w-100 p-20 rounded-8 position-relative bg-black-sec border border-secondary">
            <h4 class="d-flex align-items-center gap-2 mb-20">
                <span class="main-logo">
                    <img src="assets/images/logo.png" alt="disteven" width="50" height="50" class="logo-image mr-4">
                </span>
                <span>Login to Disteven</span>
            </h4>
            <div class="bg-black rounded-8 d-inline-flex p-2 gap-1 mb-10" style="width: 200px;">
                <button class="border-none rounded-2 bg-transparent text-white flex-grow-1" [ngClass]="{'bg-black-ter': activePage === 'LOGIN'}" (click)="activePage = 'LOGIN'">
                    Login
                </button>
                <button class="border-none rounded-2 bg-transparent text-white flex-grow-1" [ngClass]="{'bg-black-ter': activePage === 'SIGNUP'}" (click)="activePage = 'SIGNUP'">
                    Signup
                </button>
            </div>
            <ng-container *ngIf="activePage === 'LOGIN'">
                <div [@enterAnimation]>
                    <p class="text-white mt-20 mb-40 text-">Login to your account and start managing your expenses with ease</p>
                    <a href="/signin" class="login-with-google-btn d-flex align-items-center justify-content-center gap-2">
                        <svg version="1.1" class="mr-10"
                            xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg">
                            <g>
                                <path fill="#EA4335"
                                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                                </path>
                                <path fill="#4285F4"
                                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                                </path>
                                <path fill="#FBBC05"
                                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                                </path>
                                <path fill="#34A853"
                                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                                </path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </g>
                        </svg>
                        <p class="m-0 text-small">Login with Google</p>
                    </a>
                </div>
            </ng-container>
            <ng-container *ngIf="activePage === 'SIGNUP'">
                <div  [@enterAnimation]>
                    <p class="text-white mt-20 mb-40 text-">Create an account and get your expense management at your fingertips</p>
                    <a href="/signup" class="login-with-google-btn d-flex align-items-center justify-content-center gap-2">
                        <svg version="1.1" class="mr-10"
                            xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg">
                            <g>
                                <path fill="#EA4335"
                                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                                </path>
                                <path fill="#4285F4"
                                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                                </path>
                                <path fill="#FBBC05"
                                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                                </path>
                                <path fill="#34A853"
                                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                                </path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </g>
                        </svg>
                        <p class="m-0 text-small">Signup with Google</p>
                    </a>
                </div>
            </ng-container>
        </div>
        <a routerLink=".." class="text-primary on-hover-underline mt-20">
            <i class="bi bi-arrow-left"></i>
            Go back
        </a>
    </div>
</div>
